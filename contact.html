<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - شركة تنظيف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #FFC857;
            --dark: #1A2E40;
            --light: #F8F9FA;
        }

        .contact-page {
            background: var(--light);
            min-height: 100vh;
        }

        .contact-section {
            padding: 4rem 0;
        }

        .page-title {
            text-align: center;
            font-size: 2.8rem;
            color: var(--dark);
            margin-bottom: 3rem;
            position: relative;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--secondary);
            margin: 1rem auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-form {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 2.5rem;
            border: 2px solid #eee;
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }

        .send-btn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, var(--primary), var(--dark));
            border: none;
            border-radius: 0.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(42, 92, 130, 0.3);
        }

        .contact-info {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .info-box {
            text-align: center;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 2px solid #f5f5f5;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            border-color: var(--primary);
        }

        .info-icon__wrapper {
            width: 60px;
            height: 60px;
            background: rgba(42, 92, 130, 0.1);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .info-title {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .info-link {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .info-link:hover {
            color: var(--secondary);
        }

        .map-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 576px) {
            .contact-form,
            .contact-info {
                padding: 1.5rem;
            }
            
            .form-input {
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body class="contact-page">
    <!-- الهيدر هنا -->

    <main class="container">
        <section class="contact-section">
            <h1 class="page-title" data-aos="fade-down">تواصل معنا</h1>
            
            <div class="contact-grid">
                <form class="contact-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            placeholder="الاسم الكامل" 
                            required
                            class="form-input"
                            data-aos="zoom-in"
                        >
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="email" 
                            placeholder="البريد الإلكتروني" 
                            required
                            class="form-input"
                            data-aos="zoom-in"
                            data-aos-delay="50"
                        >
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="tel" 
                            placeholder="رقم الهاتف" 
                            class="form-input"
                            data-aos="zoom-in"
                            data-aos-delay="100"
                        >
                        <i class="fas fa-phone form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <textarea 
                            rows="5" 
                            placeholder="رسالتك..." 
                            class="form-input"
                            data-aos="zoom-in"
                            data-aos-delay="150"
                        ></textarea>
                        <i class="fas fa-comment-dots form-icon"></i>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="cta-button send-btn"
                        data-aos="zoom-in"
                        data-aos-delay="200"
                    >
                        <span class="btn-text">إرسال الرسالة</span>
                        <i class="fas fa-paper-plane btn-icon"></i>
                    </button>
                </form>

                <div class="contact-info">
                    <div 
                        class="info-box" 
                        data-aos="fade-up"
                        data-aos-delay="50"
                    >
                        <div class="info-icon__wrapper">
                            <i class="fas fa-phone info-icon"></i>
                        </div>
                        <h4 class="info-title">اتصل بنا</h4>
                        <a href="tel:+31123456789" class="info-link hover-effect">
                            +31 123 456 789
                        </a>
                    </div>
                    
                    <div 
                        class="info-box" 
                        data-aos="fade-up"
                        data-aos-delay="100"
                    >
                        <div class="info-icon__wrapper">
                            <i class="fab fa-whatsapp info-icon"></i>
                        </div>
                        <h4 class="info-title">واتساب</h4>
                        <a 
                            href="https://wa.me/31123456789" 
                            class="info-link hover-effect"
                            target="_blank"
                        >
                            +31 987 654 321
                        </a>
                    </div>
                    
                    <div 
                        class="info-box" 
                        data-aos="fade-up"
                        data-aos-delay="150"
                    >
                        <div class="info-icon__wrapper">
                            <i class="fas fa-map-marker-alt info-icon"></i>
                        </div>
                        <h4 class="info-title">العنوان</h4>
                        <p class="info-text">
                            أمستردام، هولندا
                            <button class="map-btn hover-effect" data-map-trigger>
                                <i class="fas fa-map"></i>
                                عرض الخريطة
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- الفوتر هنا -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
